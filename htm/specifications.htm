<p>The maximum depth rating for the Articulating Manipulator is 300 meters (1,000 feet).</p>

<p>The Articulating Manipulator uses 12 Volts with a maximum current draw of approximately 1 Amp.  This equates to 12 Watts of power consumption.</p>
